<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kashword Generator</title>
  <link rel="icon" type="image/x-icon" href="/Kashword/image/favicon.ico?">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Caveat&family=Exo:wght@500&family=Share+Tech+Mono&family=Silkscreen&display=swap');

    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      background: #222; /* Dark background */
      display: flex;
      align-items: center;
      text-align: center;
      justify-content: center;
      place-items: center;
      overflow: hidden;
      font-family: 'Exo', sans-serif;
      color: #fff; /* Light text color */
    }

    .container {
      position: relative;
      width: 350px;
      height: 500px;
      border-radius: 20px;
      padding: 40px;
      box-sizing: border-box;
      background: #222; /* Dark container background */
      box-shadow: 14px 14px 20px #111, -14px -14px 20px #333; /* Neumorphic shadow */
    }

    .brand-logo {
      height: 100px;
      width: 100px;
	  object-fit: fill;
	  margin: auto;
      border-radius: 50%;
      box-sizing: border-box;
      box-shadow: 7px 7px 10px #111, -7px -7px 10px #333; /* Neumorphic shadow */
    }

    .brand-title {
	  padding-top: 10px;
      margin-top: 10px;
      font-weight: 900;
      font-size: 1.8rem;
      color: #1DA1F2;
      letter-spacing: 1px;
    }

    .inputs {
      text-align: left;
      margin-top: 30px;
    }

    label,
    input,
    button {
      display: block;
      width: 100%;
	  font-size: 14px;
      padding: 0;
      border: none;
      outline: none;
      box-sizing: border-box;
    }

    label {
      margin-bottom: 4px;
    }

    label:nth-of-type(2) {
      margin-top: 12px;
    }

    input[type="password"],
    textarea {
      background: #222; /* Dark input background */
      padding: 10px;
      padding-left: 20px;
      height: 50px;
      font-size: 14px;
      border-radius: 50px;
      box-shadow: inset 6px 6px 6px #111, inset -6px -6px 6px #333; /* Neumorphic inset shadow */
      color: #fff; /* Light text color */
    }

    input[type="text"],
    textarea {
      background: #222; /* Dark input background */
      padding: 10px;
      padding-left: 20px;
      height: 50px;
      font-size: 14px;
      border-radius: 50px;
      box-shadow: inset 6px 6px 6px #111, inset -6px -6px 6px #333; /* Neumorphic inset shadow */
      color: #fff; /* Light text color */
    }

    input::placeholder {
      color: #5c5470; /* Placeholder color */
    }

    .btn {
      color: #fff;
      margin-top: 20px;
      background: #1DA1F2;
      height: 40px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 900;
      box-shadow: 6px 6px 6px #111, -6px -6px 6px #333; /* Neumorphic shadow */
      transition: 0.5s;
    }

    .btn:hover {
      box-shadow: none;
    }

    .output-area {
      background-color: #222; /* Dark output area background */
      padding: 5px;
      margin-top: 20px;
      position: relative;
    }

    .output-area textarea {
      width: calc(100% - 22px);
      margin-bottom: 5px;
	  height: 50px;
      border: 1px solid #222; /* Dark border */
      border-radius: 4px;
      padding: 10px;
      resize: none;
      font-size: 14px;
      background-color: #222; /* Dark textarea background */
      color: #fff; /* Light text color */
    }

    .copy-btn {
      top: 10px;
      right: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .copy-btn:hover {
      background-color: #45a049;
    }

    .reveal-password {
      position: absolute;
	  font-size: 12px;
      top: 18px;
      right: 15px;
      cursor: pointer;
      color: #007bff;
      z-index: 1;
    }

    .input-wrapper {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="brand-logo" src="/Kashword/image/logo.png?" >
    <div class="brand-title" >Kashword</div>
    <div class="inputs">
      <label for="input"></label>
      <div class="input-wrapper">
        <input type="password" id="input" name="input" placeholder="type here..." required>
        <span class="reveal-password" onclick="revealPassword()">Show</span>
        <button type="button" class="btn btn-primary" onclick="generateHash()">Generate Kashword</button>
      </div>
    </div>
    <div class="output-area">
      <textarea id="output" readonly></textarea>
      <button id="copy" class="copy-btn" onclick="copyHash()">Copy</button>
    </div>
  </div>

  <script>
    async function sha256(message) {
      const msgBuffer = new TextEncoder('utf-8').encode(message);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => ('00' + b.toString(16)).slice(-2)).join('');
      return hashHex;
    }

    function generateHash() {
      const inputText = document.getElementById('input').value;
      sha256(inputText).then(hash => {
        const first16Chars = hash.substring(0, 16);
        document.getElementById('output').value = first16Chars;
      });
    }

    function copyHash() {
      const output = document.getElementById('output');
      output.select();
      document.execCommand('copy');
      alert('First 16 characters of the hash copied to clipboard!');
    }

    function revealPassword() {
      const input = document.getElementById('input');
      if (input.type === 'password') {
        input.type = 'text';
        document.querySelector('.reveal-password').innerText = 'Hide';
      } else {
        input.type = 'password';
        document.querySelector('.reveal-password').innerText = 'Show';
      }
    }
  </script>
</body>
</html>
